<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de registro</title>
    <!--Tipografías-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;600&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <!--Bootstrap-->
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ' crossorigin='anonymous'>
    <!--CSS-->
    <link rel="stylesheet" type="text/css" href="estilos.css">
    <!--JavaScript-->
    <script type="text/javascript" src="validar_inputs.js"></script>
    </head>

<body>
    <main class="fondo">
        <form class="formulario container form-control py-4 shadow" method="post" action="formulario.php">
            <h1 class="text-center my-4">Formulario de registro</h1>
            <h5 class="text-center mensaje_error hidden" id="error">Comprueba que los datos sean correctos</h5>
            <div class="d-flex flex-column align-items-center">
                <label class="my-3" style="width: 500px;">Nombre
                    <input class="form-control mt-1 campo " type="text" name="nombre" id="nombre"
                        placeholder="Introduce tu nombre" maxlength="20" required />
                </label>
                <label class="my-3" style="width: 500px;">Primer apellido
                    <input class="form-control mt-1 campo " type="text" name="apellido_1" id="apellido_1"
                        placeholder="Introduce tu primer apellido" maxlength="20" required />
                </label>
                <label class="my-3" style="width: 500px;">Segundo apellido
                    <input class="form-control mt-1 campo " type="text" name="apellido_2" id="apellido_2"
                        placeholder="Introduce tu segundo apellido" maxlength="20" required />
                </label>
                <label class="my-3" style="width: 500px;">Email
                    <input class="form-control mt-1 campo " type="email" name="email" id="email" placeholder="ejemplo@email.com"
                        maxlength="50" required />
                </label>
                <label class="my-3" style="width: 500px;">Nombre de usuario
                    <input class="form-control mt-1 campo " type="text" name="login" id="login"
                        placeholder="Introduce un nombre de usuario" maxlength="20" required />
                </label>
                <label class="my-3" style="width: 500px;">Contraseña
                    <input class="form-control mt-1 campo " type="password" name="pass" id="pass"
                        placeholder="Introduce una contraseña de entre 4 y 8 caracteres" minlength="4" maxlength="8"
                        required />
                </label>
                <input class="btn boton my-5 text-white shadow" id="boton" type="submit" value="Enviar"
                    style="width: 500px;" />
            </div>
        </form>
    </main>
    <!--Bootstrap-->
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js'
        integrity='sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe'
        crossorigin='anonymous'></script>
</body>

</html>
